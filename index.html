<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
</head>

<body>

    <div class="jumbotron">
        <h1 class="display-4">Train Scheduler</h1>
        <p class="lead">Choo choo!</p>
    </div>

    <div class="container">

        <div class="card text-center">
            <div class="card-header">
                Current Train Schedule
            </div>
            <div></div>
            <table id="train-info" style="width:100%">
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                </tr>
            </table>
        </div>

    </div>



    <form>

        <div class="container-header">
            Add A Train
        </div>

        <div class="form-group">
            <label for="train-name">Train Name</label>
            <input type="text" class="form-control" id="train-name" placeholder="Enter train name">
        </div>
        <div class="form-group">
            <label for="destination">Destination</label>
            <input type="text" class="form-control" id="destination" placeholder="Enter Destination">
        </div>
        <div class="form-group">
            <label for="first-train-time">First Train Time (HH:mm - military time)</label>
            <input type="time" class="form-control" id="first-train-time" placeholder="Enter Time of First Train">
        </div>
        <div class="form-group">
            <label for="frequency">Frequency (min)</label>
            <input type="number" class="form-control" id="frequency" placeholder="Enter Train Frequency">
        </div>
        <button type="submit" id="train-add" class="btn btn-primary">Add Train</button>
    </form>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="java.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>



</body>

</html>
